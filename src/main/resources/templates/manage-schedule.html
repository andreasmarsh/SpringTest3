<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styleguide.css">
        <link rel="icon" type="image/png" href="img/fav.png">
    </head>
    <body id="manage-schedule">
        <header>
            <div class="navbar">
                <span id="theater"><h1>Your Theater</h1></span>
                <div class="flex">
                    <input type="text" name="search" id="search" placeholder="Movie Title, Genre, or Showtime...">
                    <label for="search"><button type="button" id="search-input">Search</button></label>
                    <h3 class="nav">Home</h3>
                    <h3 class="nav">Categories</h3>
                    <h3 class="nav">Login/Register</h3>
                    <span class="cart-area">
                        <h3 class="nav">Cart</h3>
                        <img src="img/cart-black.png" id="cart">
                    </span>
                </div>
            </div>
         </header>
        <div class="mMovies">
            <h1>Manage Schedule</h1>
            <div class="movieNames">
                <h2>Current Movies</h2>
                <br>
                <h2>Shang-Chi</h2>
                <h2>Black Widow</h2>
                <h2>Venom</h2>
            </div>
            <div class="showTimes">
                <h1>Selected Showtimes</h1>
                <br>
                <h2>10:00 AM</h2>
                <h2>12:30 PM</h2>
                <h2>3:30 PM</h2>
            </div>

            <div class="addShowtime">
                <h1>Add Movie</h1>
                <br>
                <input style="height:40px; float:left;" type="text" class="regsize" placeholder="Add Time in Military">
                <button  type="button" class="addShowtimeButton">Add Showtime</button>
            </div>
        </div>
    </body>


</html>
