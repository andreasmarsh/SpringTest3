<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styleguide.css">
        <link rel="icon" type="image/png" href="img/fav.png">
    </head>
    <body id="register">
        <header>
            <div class="navbar">
                <span id="theater"><h1>Your Theater</h1></span>
                <div class="flex">
                    <input type="text" name="search" id="search" placeholder="Movie Title, Genre, or Showtime...">
                    <label for="search"><button type="button" id="search-input">Search</button></label>
                    <h3 class="nav">Home</h3>
                    <h3 class="nav">Categories</h3>
                    <h3 class="nav">Admin</h3>
                    <span class="cart-area">
                        <h3 class="nav">Cart</h3>
                        <img src="img/cart-black.png" id="cart">
                    </span>
                </div>
            </div>
        </header>
        <h1 style="text-align:center;">Checkout</h1>
        <br>
        <form id="checkoutForm">
                <div class="paymentInfo">
                    
                    <h2>Payment Information</h2>
                            <select class="paymentSelect">
                                <option value="Payment Method 1">Payment Method 1</option>
                                <option value="Payment Method 2">Payment Method 2</option>
                                <option value="Payment Method 3">Payment Method 3</option>
                            </select>
                            <br>
                            <input type="text" class="regsize" placeholder="Credit Card Number">
                            <br>
                            <input type="text" class="smallsize" placeholder="CVV">
                            <input type="text"  class="smallsize" placeholder="Exp Date">
                            <br>
                            <br>
                            <input type="text" class="regsize" placeholder="Address Line 1">
                            <br>
                            <input type="text" class="regsize" placeholder="Address Line 2">
                            <br>
                            <input type="text" class="smallsize" placeholder="City">
                            <input type="text" class="smallsize" placeholder="State">
                            <br>
                            <input type="text" class="smallsize" placeholder="Zip Code">
                            <br>
                            <input style="text-align:center; float:left;" type="text" class="smallsize" placeholder="Promo Code">
                            <button  type="button" class="promoButton">Enter</button>
                    
                            <button type="button" class="confirmCheckout">Confirm Purchase</button>
                </div>
        </form>
                <div class="priceDisplay">
                    <h3 style="float:left; margin-left:40%;">Quantity</h3>
                    <h3 style="float:right; margin-right:20%;">Price</h3>
                    <br><br><br><br>
                    <h3 style="float:left; margin-left:5%"> Adult</h3>
                    <h3 style="float:left; margin-left:40%;">2</h3>
                    <h3 style="float:right; margin-right:20%;">$12.00</h3>
                    <br><br><br><br>
                    <h3 style="float:left; margin-left:5%;">Child</h3>
                    <h3 style="float:left; margin-left:40%;">1</h3>
                    <h3 style="float:right; margin-right:20%;">$5.00</h3>
                    <br><br><br><br>
                    <h3 style="float:left; margin-top: 10%; margin-left:50%;">Tax</h3>
                    <h3 style="float:right; margin-top:10%; margin-right:20%;">$1.36</h3>
                    <br><br><br><br>
                    <h3 style="float:left; margin-top:5%; margin-left: 50%;"> Online Fees</h3>
                    <h3 style="float:right; margin-top:5%; margin-right:20%;">$2.00</h3>
                    <br><br><br><br>
                        <h3 style="float:left; margin-top:10%; margin-left:50% ">Total</h3>
						<h3 style="float:right; margin-top:10%; margin-right:20%;">$20.36</h3>
                       
                  
                </div>

        </div>
    </body>
</html>
